<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7051/7051390.png">
  <title>CRUD Reserva</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./Js/Reserva.js"></script>
  <style>
    .btn-eliminar {
      margin-left: 8px;
    }
    #btnAgregarReserva, #btnEliminarReserva {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
              <h3>Lista de Reservas</h3>
            </div>
        </div>
        <div class="box-body">
          <div class="table table-reponsive">
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>No_Reservacion</th>
                      <th>Cod_Vuelo</th>
                      <th>Cod_Pasajero</th>
                      <th>Nombre Pasajero</th>
                      <th>Ciudad Destino</th>
                      <th>Fecha Vuelo</th>
                      <th>Precio Vuelo</th>
                    </tr>
                  </thead>
                  <tbody id="DatosReserva">        
                  </tbody>
              </table>             
          </div>
      </div>
    </div>
  <!-- Formulario para agregar nuevas reservaciones -->
    <div class="Formulario">
      <div class="row">
          <div class="col-6">
              <h3>
                  Agregar Reserva
              </h3>
          </div>
      </div>
      <div class="col-12">
        <form action="" class="Libro">
          <label for="numero_Reservacion">Número Reservación</label>
          <input type="text" id="numero_Reservacion" class="form-control" placeholder="Ingrese el número de reservación">
          <label for="cod_Vuelo">Código Vuelo</label>              
          <input type="text" id="cod_Vuelo" class="form-control" placeholder="Ingrese el codigo de vuelo">
          <label for="cod_Pasajero">Código Pasajero</label>   
          <input type="text" id="cod_Pasajero" class="form-control" placeholder="Ingrese el codigo de pasajero">
          <label for="nombre_Pasajero">Nombre del Pasajero</label>   
          <input type="text" id="nombre_Pasajero" class="form-control" placeholder="Ingrese el nombre del pasajero">
          <label for="ciudad_Destino">Ciudad de Destino</label>   
          <input type="text" id="ciudad_Destino" class="form-control" placeholder="Ingrese la ciudad de destino">
          <label for="fecha_Vuelo">Fecha de Vuelo</label>   
          <input type="text" id="fecha_Vuelo" class="form-control" placeholder="Ingrese la fecha de vuelo">
          <label for="precio_Vuelo">Precio de Vuelo</label>   
          <input type="text" id="precio_Vuelo" class="form-control" placeholder="Ingrese el precio de vuelo">
          <hr>
          <!-- Boton para agregar la nueva reservacion -->
          <div id="btnAgregarReserva">
              <input type="submit" id="btnAgregar" value="Agregar Reserva" 
              class="btn btn-success" onclick="AgregarReserva()">
          </div>
          <div id="btnEliminarReserva">
          </div>
        </form>
      </div>
    </div>
  </div>  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
