<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7051/7051390.png">
  <title>CRUD Pasajero</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./Js/Pasajero.js"></script>
  <style>
    .btn-eliminar {
      margin-left: 8px;
    }
    #btnAgregarPasajero, #btnEliminarPasajero {
      display: inline;
    }
  </style>
</head>
<body>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
    </li>
    <li class="nav-item dropdown">
      <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Servicios</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="Vuelo.html">Vuelo</a></li>
        <li><a class="dropdown-item" href="Pasajero.html">Pasajero</a></li>
        <li><a class="dropdown-item" href="Reserva.html">Reserva</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="Informacion.html">Información</a>
    </li>
  </ul>

  <div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
              <h3>Lista de Pasjeros</h3>
            </div>
        </div>
        <div class="box-body">
          <div class="table table-reponsive">
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Cod_Pasajero</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>Fecha Registro</th>
                      <th>Nacionalidad</th>
                      <th>Teléfono</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody id="DatosPasajero">        
                  </tbody>
              </table>             
          </div>
      </div>
    </div>
  <!-- Formulario para agregar nuevos pasajeros -->
    <div class="Formulario">
      <div class="row">
          <div class="col-6">
              <h3>
                  Agregar Pasajero
              </h3>
          </div>
      </div>
      <div class="col-12">
        <form action="" class="Libro">
          <label for="cod_Pasajero">Código Pasajero</label>
          <input type="text" id="cod_Pasajero" class="form-control" placeholder="Ingrese el codigo del pasajero">
          <label for="nombres_Pasajero">Nombres</label>              
          <input type="text" id="nombres_Pasajero" class="form-control" placeholder="Nombres del pasajero">
          <label for="apellidos_Pasajero">Apellidos</label>   
          <input type="text" id="apellidos_Pasajero" class="form-control" placeholder="Apellidos del pasajero">
          <label for="fecha_Registro">Fecha de Registro</label>   
          <input type="text" id="fecha_Registro" class="form-control" placeholder="Fecha de registro del pasajero">
          <label for="nacionalidad_Pasajero">Nacionalidad</label>   
          <input type="text" id="nacionalidad_Pasajero" class="form-control" placeholder="Nacionalidad del pasajero">
          <label for="telefono_Pasajero">Teléfono</label>   
          <input type="text" id="telefono_Pasajero" class="form-control" placeholder="Número telefónico del pasajero">
          <label for="email_Pasajero">Email</label>   
          <input type="text" id="email_Pasajero" class="form-control" placeholder="Email del pasajero">
          <hr>
          <!-- Boton para agregar el nuevo Pasajero -->
          <div id="btnAgregarPasajero">
              <input type="submit" id="btnAgregar" value="Agregar Pasajero" 
              class="btn btn-success" onclick="AgregarPasajero()">
          </div>
          <div id="btnEliminarPasajero">
          </div>
        </form>
      </div>
    </div>
  </div>  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
